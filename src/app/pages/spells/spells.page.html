<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Spells</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Spells</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="m-4 tablet:m-8">
    <app-searchbar [searchType]="'spell'"></app-searchbar>
    <div class="space-y-5 sm:space-y-6">
      <!-- TODO : replace *ngIF by new Angular Control Flow @if / @else -->
      @if (filteredSpells().length > 0) {
      <!--  TODO : replace *ngFor by new Angular Control Flow -->
      @for (spell of filteredSpells(); track spell.id) {
      <app-spell-card [spell]="spell"></app-spell-card>
      } } @else {
      <!-- TODO : add empty message if no results -->
      @if (filteredSpells().length === 0) {
      <p
        class="card rounded-xl border border-primary-300 bg-primary-400 px-5 py-[15px] font-montserrat text-base font-bold leading-6 text-primary-100 shadow-custom sm:text-xl"
      >
        No spells found.
      </p>
      } }
      <!--  TODO : replace *ngFor by new Angular Control Flow -->
      @if (searchInput().length <= 0) { @for (spell of spellsSignal(); track
      spell.id) {
      <app-spell-card [spell]="spell"></app-spell-card>
      } }
    </div>
  </div>
</ion-content>
