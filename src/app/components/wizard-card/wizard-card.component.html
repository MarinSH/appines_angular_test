<div
  class="card flex items-center space-x-4 rounded-xl border border-primary-300 bg-primary-400 px-5 py-[15px] font-montserrat text-base font-bold leading-6 text-primary-100 shadow-custom hover:cursor-pointer sm:text-xl"
>
  <img
    [src]="wizard()?.image"
    class="h-16 w-16 rounded-full object-cover"
    alt="{{ wizard()?.name }}"
  />
  <div>
    <p>{{ wizard()?.name }}</p>
    <p
      class="description font-base pt-1 font-montserratSimp font-medium text-primary-200 sm:pt-3 sm:text-xl"
    >
      {{ formattedAlternateNames() }}
    </p>
  </div>
</div>
